<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Destination app where users type in their favorite vacation destinations and add them to a list.">
    <meta name="author" content="Gift Amachree">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exiting places to visit on your next vacation? Use the form to add them to your wish list</p>
    </header>
    <main>
        <form action="" id="destination_details">
            <label for="name">Destination Name</label>
            <input type="text" name="name" id="name" placeholder="Provide a destination name" required autocomplete="off">
        
            <label for="location">Destination location</label>
            <input type="text" name="location" id="location" placeholder="where is the located" required autocomplete="off">
        
            <label for="photo">Photo</label>
            <input type="url" name="photo" id="photo" placeholder="Provide a URL for a photo" autocomplete="off">
        
            <label for="description">Destination description</label>
            <textarea id="description" placeholder="Describe your destination" autocomplete="off"></textarea>
        
        
            <button type="submit">Add to list </button>
        
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!-- content generated by js -->
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
