<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exiting places to visit on your next vacation? Use the form to add them to your wish list</p>
    </header>
    <main>
        <form action="" id="destination_details">
            <label for name="name">Destination Name</label>
            <input type="text" name="name" id="name" placeholder="Destination Name" required>

            <label for="location">Destination location</label>
            <input type="text" name="location" id="location" required>
            <button type="submit">Add to list </button>

        </form>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
